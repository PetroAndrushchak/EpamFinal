#index
index.stability =Стабільність
index.stability.text =Ми гарантуємо надійність роботи нашого сервісу, а також позитивний результат після закінчення навчання у вигляді нових набутих навичок та досвіду.
index.creativity =Креативність
index.creativity.text =Ми пропонуємо доступ до десятків програм різноманітної тематики, креативний підхід до самого процесу навчання та незвичні, але ефективні заняття.
index.openness =Відкритість
index.openness.text =Ми просуваємо можливості для отримання освіти та соціальну справедливість шляхом надання освітніх послуг для всіх, хто бажає реалізувати свої амбіції і свій потенціал.
index.aboutUs =Про нас
index.OurMission =Наша Місія
index.OurMission.text =Ми надаємо доступ до одного з найкращих методів начання!
index.HowItWorks =Як це працює
index.HowItWorks.text1 =It-mount - це сервіс, який дозволяє кожному бажаючому зареєструвати на потрібний курс і, у разі успішного складання тесту, стати студентом.
index.HowItWorks.text2 =Для кожного студента на нашому сайті передбачений широкий функціонал, який дасть всі необхідні інструменти, щоб впродовж навчання не виникало труднощів із успішністю і доступом до літератури.
index.HowItWorks.text3 =Також на нашому сайті ви зможете знайти інформацію щодо початку проведення курсів. Даний сервіс дозволяє вести студента від початку до закінчення курсу. Розпочніть свій шлях в IT саме з нами. Це того варте.
index.OurTeam =Наша команда
index.quote =Щоб здивуватися, потрібна мить, а щоб зробити дивовижну річ, потрібні роки терпіння і наполегливої праці.
