index.stability = Стабильность
index.stability.text = Мы гарантируем надежность работы нашего сервиса, а также положительный результат после окончания обучения в виде новых приобретенных навыков и опыта.
index.creativity = Креативность
index.creativity.text = Мы предлагаем доступ к десяткам программ различной тематики, креативный подход к самому процессу обучения и необычные, но эффективные занятия.
index.openness = Открытость
index.openness.text = Мы продвигаем возможности для получения образования и социальной справедливости путем предоставления образовательных услуг для всех, кто желает реализовать свои амбиции и свой потенциал.
