index.HowItWorks = Как это работает
index.HowItWorks.text1 = It-mount - это сервис, который позволяет каждому желающему зарегистрировать на нужный курс и, в случае успешной сдачи теста, стать студентом.
index.HowItWorks.text2 = Для каждого студента на нашем сайте предусмотрен широкий функционал, который даст все необходимые инструменты, чтобы в течение обучения не возникало трудностей с успеваемостью и доступом к литературе.
index.HowItWorks.text3 = Также на нашем сайте вы сможете найти информацию о начале проведения курсов. Данный сервис позволяет вести студента от начала до окончания курса. Начните свой путь в IT именно с нами. Это того стоит.
